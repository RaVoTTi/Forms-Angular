<h2>Template: Basics</h2>
<div class="row">
  <div class="col">
    <form (ngSubmit)="save()" #myForm="ngForm">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            ngModel
            name="product"
            required
            autocomplete="off"
          />
          <span
            *ngIf="
              validateProduct()
            "
            class="form-text text-danger"
            >Debe ser de 3 letras
          </span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Precio Producto</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="price"
            required
            min="0"
          />
          <span
            *ngIf="
              validatePrice()
            "
            class="form-text text-danger"
            >Debe ser mayor a 0
          </span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias Producto</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="quantity"
            
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Save</button>
        </div>
      </div>
    </form>
    <div class="row mt-3">
      <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>
        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>
        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>
      </div>
    </div>
  </div>
</div>
