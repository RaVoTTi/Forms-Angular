<h2>Template</h2>
<hr />
<ul>

    <li
    *ngFor="let item of templateMenu"
    class="list-group-item"
    [routerLink]="[item.url]"
    routerLinkActive="active"
    >
    {{item.name}}
</li>
</ul>
<h2>Reactive</h2>
<hr />
<ul>

    <li
    *ngFor="let item of reactiveMenu"
    class="list-group-item"
    [routerLink]="[item.url]"
    routerLinkActive="active"
    >
    {{item.name}}
</li>
</ul>
